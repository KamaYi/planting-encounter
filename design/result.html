<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>识别结果 - 植遇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="taroify-theme.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#E8F5E9',
                            100: '#C8E6C9',
                            500: '#4CAF50',
                            600: '#43A047',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <div class="bg-green-500 text-white px-4 py-3 shadow-md">
        <div class="flex items-center gap-3">
            <i class="fas fa-arrow-left text-xl"></i>
            <span class="font-semibold text-lg">识别结果</span>
        </div>
    </div>

    <div class="px-5 py-6 pb-20">
        <!-- 上传的图片 - 使用 Taroify Image 组件 -->
        <div class="rounded-3xl h-64 overflow-hidden shadow-xl mb-5">
            <!-- Taroify Image：支持占位符和失败提示 -->
            <div data-taroify-image 
                 data-src="https://images.unsplash.com/photo-1519336056116-9e35e1b3e5a8?w=800&h=600&fit=crop"
                 data-mode="aspectFill"
                 data-shape="rounded"
                 data-placeholder="加载中..."
                 data-fallback="加载失败"
                 style="width: 100%; height: 100%;">
            </div>
        </div>

        <!-- 识别结果 -->
        <div class="bg-white rounded-3xl p-6 shadow-lg mb-5">
            <div class="text-center mb-4">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">识别结果：绿萝</h2>
                <div class="flex items-center justify-center gap-2 mb-3">
                    <div class="flex-1 bg-gray-200 rounded-full h-2 max-w-xs">
                        <div class="bg-gradient-to-r from-green-400 to-green-600 h-2 rounded-full" style="width: 80%"></div>
                    </div>
                    <span class="text-sm font-semibold text-green-600">80%</span>
                </div>
                <p class="text-xs text-gray-500">识别准确度</p>
            </div>
        </div>

        <!-- 快速养护信息 -->
        <div class="bg-white rounded-3xl p-6 shadow-lg mb-5">
            <h3 class="text-lg font-bold text-gray-900 mb-4">快速养护</h3>
            <div class="space-y-3">
                <div class="flex items-start gap-3 bg-green-50 rounded-xl p-3">
                    <i class="fas fa-sun text-yellow-600 text-lg mt-1"></i>
                    <div class="flex-1">
                        <p class="font-medium text-gray-900 text-sm mb-1">光照</p>
                        <p class="text-xs text-gray-600">明亮散射光为宜，可耐弱光，避免强烈直射</p>
                    </div>
                </div>
                <div class="flex items-start gap-3 bg-blue-50 rounded-xl p-3">
                    <i class="fas fa-tint text-blue-600 text-lg mt-1"></i>
                    <div class="flex-1">
                        <p class="font-medium text-gray-900 text-sm mb-1">浇水</p>
                        <p class="text-xs text-gray-600">见干见湿，保持土壤微湿，忌长期积水</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 纠正按钮 -->
        <button class="w-full bg-gray-100 text-gray-700 py-3 rounded-xl font-medium text-sm mb-4 hover:bg-gray-200 transition">
            <i class="fas fa-edit mr-2"></i>
            结果不准？手动纠正
        </button>

        <!-- 操作按钮 -->
        <button class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-4 rounded-2xl font-semibold text-base shadow-lg hover:shadow-xl transition-all">
            <i class="fas fa-plus-circle mr-2"></i>
            加入我的花园
        </button>
    </div>

    <!-- 底部导航栏 - 4个入口，识别在中间 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
        <div class="flex justify-around py-2">
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center mb-1">
                    <i class="fas fa-seedling text-gray-400"></i>
                </div>
                <span class="text-xs text-gray-400">我的花园</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-green-500 to-green-600 flex items-center justify-center mb-1 shadow-lg">
                    <i class="fas fa-camera text-white text-lg"></i>
                </div>
                <span class="text-xs font-semibold text-green-600">识别</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center mb-1">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                <span class="text-xs text-gray-400">百科</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center mb-1">
                    <i class="fas fa-user text-gray-400"></i>
                </div>
                <span class="text-xs text-gray-400">我的</span>
            </button>
        </div>
    </div>

    <!-- Taroify Image 组件脚本 -->
    <script src="taroify-image.js"></script>
</body>
</html>
