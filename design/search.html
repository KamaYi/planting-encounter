<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物百科 - 植遇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="taroify-theme.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#E8F5E9',
                            100: '#C8E6C9',
                            500: '#4CAF50',
                            600: '#43A047',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <div class="bg-green-500 text-white px-4 py-3 shadow-md">
        <div class="flex items-center gap-2">
            <i class="fas fa-leaf text-xl"></i>
            <span class="font-semibold text-lg">植物百科</span>
        </div>
    </div>

    <div class="px-5 py-6 pb-20">
        <!-- 搜索框 -->
        <div class="mb-6">
            <div class="relative">
                <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                    <i class="fas fa-search text-xl"></i>
                </div>
                <input type="text" 
                       placeholder="输入植物名称搜索..." 
                       class="w-full pl-12 pr-4 py-4 bg-white rounded-2xl border-2 border-gray-200 focus:border-green-500 focus:outline-none shadow-md transition-all text-base">
            </div>
        </div>

        <!-- 搜索结果 -->
        <div class="mb-4">
            <p class="text-sm text-gray-500">
                找到 <span class="font-semibold text-green-600">10</span> 个结果
            </p>
        </div>

        <!-- 结果列表 -->
        <div class="space-y-3">
            <!-- 结果项 1 -->
            <div class="bg-white rounded-2xl p-5 shadow-md border border-gray-100 cursor-pointer hover:shadow-lg transition-all">
                <div class="flex items-start gap-4">
                    <div class="w-20 h-20 rounded-xl flex-shrink-0 shadow-sm overflow-hidden">
                        <!-- Taroify Image：懒加载 -->
                        <div data-taroify-image 
                             data-src="https://images.unsplash.com/photo-1519336056116-9e35e1b3e5a8?w=200&h=200&fit=crop"
                             data-mode="aspectFill"
                             data-shape="rounded"
                             data-lazy-load="true"
                             data-placeholder="加载中..."
                             data-fallback="加载失败"
                             style="width: 100%; height: 100%;">
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-lg font-bold text-gray-900 mb-1">绿萝</h3>
                        <p class="text-sm text-gray-500 mb-2 italic">Epipremnum aureum</p>
                        <div class="flex flex-wrap gap-1.5">
                            <span class="text-xs text-gray-400">黄金葛</span>
                            <span class="text-xs text-gray-400">•</span>
                            <span class="text-xs text-gray-400">魔鬼藤</span>
                        </div>
                    </div>
                    <div class="text-green-500 flex items-center">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>

            <!-- 结果项 2 -->
            <div class="bg-white rounded-2xl p-5 shadow-md border border-gray-100 cursor-pointer hover:shadow-lg transition-all">
                <div class="flex items-start gap-4">
                    <div class="w-20 h-20 rounded-xl bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center flex-shrink-0 shadow-sm overflow-hidden">
                        <!-- 使用 Unsplash 植物图片 -->
                        <img src="https://images.unsplash.com/photo-1466692476868-aef1dfb1e735?w=200&h=200&fit=crop" 
                             alt="黑金刚" 
                             class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-lg font-bold text-gray-900 mb-1">黑金刚</h3>
                        <p class="text-sm text-gray-500 mb-2 italic">Ficus elastica</p>
                        <div class="flex flex-wrap gap-1.5">
                            <span class="text-xs text-gray-400">印度橡皮树</span>
                        </div>
                    </div>
                    <div class="text-green-500 flex items-center">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>

            <!-- 结果项 3 -->
            <div class="bg-white rounded-2xl p-5 shadow-md border border-gray-100 cursor-pointer hover:shadow-lg transition-all">
                <div class="flex items-start gap-4">
                    <div class="w-20 h-20 rounded-xl flex-shrink-0 shadow-sm overflow-hidden">
                        <!-- Taroify Image：懒加载 -->
                        <div data-taroify-image 
                             data-src="https://images.unsplash.com/photo-1416879595882-3373a0480b5b?w=200&h=200&fit=crop"
                             data-mode="aspectFill"
                             data-shape="rounded"
                             data-lazy-load="true"
                             data-placeholder="加载中..."
                             data-fallback="加载失败"
                             style="width: 100%; height: 100%;">
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-lg font-bold text-gray-900 mb-1">吊兰</h3>
                        <p class="text-sm text-gray-500 mb-2 italic">Chlorophytum comosum</p>
                        <div class="flex flex-wrap gap-1.5">
                            <span class="text-xs text-gray-400">垂盆草</span>
                        </div>
                    </div>
                    <div class="text-green-500 flex items-center">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 - 4个入口，识别在中间 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
        <div class="flex justify-around py-2">
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center mb-1">
                    <i class="fas fa-seedling text-gray-400"></i>
                </div>
                <span class="text-xs text-gray-400">我的花园</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-green-500 to-green-600 flex items-center justify-center mb-1 shadow-lg">
                    <i class="fas fa-camera text-white text-lg"></i>
                </div>
                <span class="text-xs font-semibold text-green-600">识别</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-10 h-10 rounded-xl bg-green-100 flex items-center justify-center mb-1">
                    <i class="fas fa-search text-green-600"></i>
                </div>
                <span class="text-xs font-medium text-green-600">百科</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center mb-1">
                    <i class="fas fa-user text-gray-400"></i>
                </div>
                <span class="text-xs text-gray-400">我的</span>
            </button>
        </div>
    </div>

    <!-- Taroify Image 组件脚本 -->
    <script src="taroify-image.js"></script>
</body>
</html>
