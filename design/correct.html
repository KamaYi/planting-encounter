<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纠正识别结果 - 植遇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="taroify-theme.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#E8F5E9',
                            100: '#C8E6C9',
                            500: '#4CAF50',
                            600: '#43A047',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <div class="bg-green-500 text-white px-4 py-3 shadow-md">
        <div class="flex items-center gap-3">
            <i class="fas fa-arrow-left text-xl"></i>
            <span class="font-semibold text-lg">纠正识别结果</span>
        </div>
    </div>

    <div class="px-5 py-6 pb-20">
        <!-- 当前识别结果 -->
        <div class="bg-orange-50 border-2 border-orange-200 rounded-2xl p-4 mb-6">
            <div class="flex items-center gap-3">
                <i class="fas fa-exclamation-triangle text-orange-600 text-xl"></i>
                <div class="flex-1">
                    <p class="text-sm text-gray-600 mb-1">当前识别结果</p>
                    <p class="text-lg font-bold text-gray-900">印度榕</p>
                </div>
            </div>
        </div>

        <!-- 提示文字 -->
        <div class="text-center mb-6">
            <p class="text-gray-700 font-medium mb-1">请选择正确的植物</p>
            <p class="text-sm text-gray-500">您的纠正将帮助我们提升识别准确度</p>
        </div>

        <!-- 植物选择列表 -->
        <div class="space-y-3 mb-6">
            <!-- 选项 1 - 已选中 -->
            <div class="bg-white rounded-2xl p-4 shadow-lg border-2 border-green-500 cursor-pointer">
                <div class="flex items-center gap-4">
                    <div class="w-20 h-20 rounded-xl flex-shrink-0 shadow-md overflow-hidden">
                        <!-- Taroify Image -->
                        <div data-taroify-image 
                             data-src="https://images.unsplash.com/photo-1466692476868-aef1dfb1e735?w=200&h=200&fit=crop"
                             data-mode="aspectFill"
                             data-shape="rounded"
                             data-placeholder="加载中..."
                             data-fallback="加载失败"
                             style="width: 100%; height: 100%;">
                        </div>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg font-bold text-gray-900 mb-1">黑金刚</h3>
                        <p class="text-sm text-gray-500 italic">Ficus elastica</p>
                    </div>
                    <div class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center">
                        <i class="fas fa-check text-white text-sm"></i>
                    </div>
                </div>
            </div>

            <!-- 选项 2 -->
            <div class="bg-white rounded-2xl p-4 shadow-md border border-gray-200 cursor-pointer hover:border-green-300 transition">
                <div class="flex items-center gap-4">
                    <div class="w-20 h-20 rounded-xl flex-shrink-0 shadow-sm overflow-hidden">
                        <!-- Taroify Image -->
                        <div data-taroify-image 
                             data-src="https://images.unsplash.com/photo-1519336056116-9e35e1b3e5a8?w=200&h=200&fit=crop"
                             data-mode="aspectFill"
                             data-shape="rounded"
                             data-placeholder="加载中..."
                             data-fallback="加载失败"
                             style="width: 100%; height: 100%;">
                        </div>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg font-bold text-gray-900 mb-1">绿萝</h3>
                        <p class="text-sm text-gray-500 italic">Epipremnum aureum</p>
                    </div>
                    <div class="w-8 h-8 rounded-full border-2 border-gray-300"></div>
                </div>
            </div>

            <!-- 选项 3 -->
            <div class="bg-white rounded-2xl p-4 shadow-md border border-gray-200 cursor-pointer hover:border-green-300 transition">
                <div class="flex items-center gap-4">
                    <div class="w-20 h-20 rounded-xl flex-shrink-0 shadow-sm overflow-hidden">
                        <!-- Taroify Image -->
                        <div data-taroify-image 
                             data-src="https://images.unsplash.com/photo-1416879595882-3373a0480b5b?w=200&h=200&fit=crop"
                             data-mode="aspectFill"
                             data-shape="rounded"
                             data-placeholder="加载中..."
                             data-fallback="加载失败"
                             style="width: 100%; height: 100%;">
                        </div>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg font-bold text-gray-900 mb-1">吊兰</h3>
                        <p class="text-sm text-gray-500 italic">Chlorophytum comosum</p>
                    </div>
                    <div class="w-8 h-8 rounded-full border-2 border-gray-300"></div>
                </div>
            </div>
        </div>

        <!-- 确认按钮 -->
        <button class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-4 rounded-2xl font-semibold text-base shadow-lg hover:shadow-xl transition-all">
            <i class="fas fa-check-circle mr-2"></i>
            确认纠正
        </button>
    </div>

    <!-- 底部导航栏 - 4个入口，识别在中间 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
        <div class="flex justify-around py-2">
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center mb-1">
                    <i class="fas fa-seedling text-gray-400"></i>
                </div>
                <span class="text-xs text-gray-400">我的花园</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-green-500 to-green-600 flex items-center justify-center mb-1 shadow-lg">
                    <i class="fas fa-camera text-white text-lg"></i>
                </div>
                <span class="text-xs font-semibold text-green-600">识别</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center mb-1">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                <span class="text-xs text-gray-400">百科</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center mb-1">
                    <i class="fas fa-user text-gray-400"></i>
                </div>
                <span class="text-xs text-gray-400">我的</span>
            </button>
        </div>
    </div>

    <!-- Taroify Image 组件脚本 -->
    <script src="taroify-image.js"></script>
</body>
</html>
