<body>

        <p>æ ¹æ®è®¾è®¡ç¨¿ç”Ÿæˆæ‰€éœ€çš„ PNG å›¾æ ‡æ–‡ä»¶ï¼ˆ81x81pxï¼Œå°ç¨‹åºæ ‡å‡†å°ºå¯¸ï¼‰</p>
        
        <div class="icon-grid">
            <!-- è¯†åˆ«å›¾æ ‡ -->
            <div class="icon-item">
                <h3>è¯†åˆ« (scan)</h3>
                <div class="icon-preview" id="scan-preview">
                    <i class="fas fa-camera"></i>
                </div>
                <div class="icon-preview active" id="scan-active-preview">

            <!-- æˆ‘çš„èŠ±å›­å›¾æ ‡ -->

            <!-- æœç´¢å›¾æ ‡ -->
            <div class="icon-item">
                <h3>ç™¾ç§‘æœç´¢ (search)</h3>
                <div class="icon-preview" id="search-preview">
                    <i class="fas fa-search"></i>
                </div>
                <div class="icon-preview active" id="search-active-preview">

        <div style="text-align: center; margin-top: 30px;">
            <button class="download-all" onclick="generateAllIcons()">ä¸€é”®ç”Ÿæˆæ‰€æœ‰å›¾æ ‡</button>
        </div>
    </div>

    <canvas id="iconCanvas" width="81" height="81"></canvas>

    <script>
        const iconConfig = {
            scan: { icon: 'fa-camera', color: '#7A7E83', activeColor: '#FFFFFF' },
            garden: { icon: 'fa-seedling', color: '#7A7E83', activeColor: '#FFFFFF' },
            search: { icon: 'fa-search', color: '#7A7E83', activeColor: '#FFFFFF' }
        };

        function generateIcon(name, isActive) {
            const canvas = document.getElementById('iconCanvas');
            const ctx = canvas.getContext('2d');
            const config = iconConfig[name];
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, 81, 81);
            
            if (isActive) {
                // ç»˜åˆ¶æ¸å˜èƒŒæ™¯
                const gradient = ctx.createLinearGradient(0, 0, 81, 81);
                gradient.addColorStop(0, '#4CAF50');
                gradient.addColorStop(1, '#66BB6A');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 81, 81);
            } else {
                // ç™½è‰²èƒŒæ™¯
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, 81, 81);
            }
            
            // ç»˜åˆ¶å›¾æ ‡ï¼ˆä½¿ç”¨ SVG è·¯å¾„ï¼‰
            ctx.fillStyle = isActive ? config.activeColor : config.color;
            ctx.font = '40px FontAwesome';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // FontAwesome å›¾æ ‡ Unicode
            const iconMap = {
                'fa-camera': '\uf030',
                'fa-seedling': '\uf4d8',
                'fa-search': '\uf002'
            };
            
            ctx.fillText(iconMap[config.icon], 40.5, 40.5);
            
            // ä¸‹è½½å›¾ç‰‡
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${name}${isActive ? '-active' : ''}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        function generateAllIcons() {
            const icons = ['scan', 'garden', 'search'];
            icons.forEach((name, index) => {
                setTimeout(() => {
                    generateIcon(name, false);
                    setTimeout(() => {
                        generateIcon(name, true);
                    }, 500);
                }, index * 1000);
            });
        }

        // åŠ è½½ FontAwesome å­—ä½“ç”¨äº Canvas
        document.fonts.ready.then(() => {
            console.log('å­—ä½“åŠ è½½å®Œæˆ');
        });
    </script>
