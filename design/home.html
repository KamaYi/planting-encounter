<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物识别 - 植遇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#E8F5E9',
                            100: '#C8E6C9',
                            200: '#A5D6A7',
                            300: '#81C784',
                            400: '#66BB6A',
                            500: '#4CAF50',
                            600: '#43A047',
                            700: '#388E3C',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-green-500 via-green-400 to-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <div class="bg-green-500 text-white px-4 py-3 shadow-md">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
                <i class="fas fa-leaf text-xl"></i>
                <span class="font-semibold text-lg">植遇</span>
            </div>
            <i class="fas fa-bars text-xl"></i>
        </div>
    </div>

    <div class="px-5 pt-8 pb-20">
        <!-- 头部区域 -->
        <div class="text-center mb-8">
            <div class="inline-block mb-4 float-animation">
                <div class="w-24 h-24 rounded-full bg-white bg-opacity-20 backdrop-blur-sm flex items-center justify-center shadow-xl border-4 border-white border-opacity-30">
                    <i class="fas fa-camera text-4xl text-white"></i>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">识别植物</h2>
            <p class="text-white text-opacity-90 text-sm leading-relaxed">拍照或上传图片<br>获取专业的养护指南</p>
        </div>

        <!-- 上传卡片 -->
        <div class="relative mb-6">
            <div class="bg-white rounded-3xl p-8 shadow-2xl border-2 border-white border-opacity-50 cursor-pointer hover:shadow-3xl transition-all">
                <div class="text-center">
                    <div class="w-28 h-28 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center shadow-lg">
                        <i class="fas fa-camera text-5xl text-white"></i>
                    </div>
                    <p class="text-gray-700 font-semibold mb-1 text-lg">点击拍照或选择图片</p>
                    <p class="text-gray-500 text-xs">支持 JPG、PNG 格式</p>
                </div>
            </div>
            <!-- 装饰元素 -->
            <div class="absolute -top-2 -right-2 w-20 h-20 bg-white bg-opacity-30 rounded-full backdrop-blur-sm"></div>
            <div class="absolute -bottom-2 -left-2 w-16 h-16 bg-white bg-opacity-20 rounded-full backdrop-blur-sm"></div>
        </div>

        <!-- 提示卡片 -->
        <div class="space-y-3">
            <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl p-4 shadow-lg border-l-4 border-yellow-400">
                <div class="flex items-start gap-3">
                    <div class="w-10 h-10 rounded-xl bg-yellow-100 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-lightbulb text-yellow-600"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-semibold text-gray-800 mb-1">拍摄提示</p>
                        <p class="text-xs text-gray-600 leading-relaxed">请确保图片清晰，植物主体完整，背景简洁</p>
                    </div>
                </div>
            </div>

            <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl p-4 shadow-lg border-l-4 border-green-500">
                <div class="flex items-start gap-3">
                    <div class="w-10 h-10 rounded-xl bg-green-50 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-magic text-green-600"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-semibold text-gray-800 mb-1">识别不准？</p>
                        <p class="text-xs text-gray-600 leading-relaxed">可以手动纠正结果，帮助我们提升准确度</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 - 4个入口，识别在中间 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
        <div class="flex justify-around py-2">
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center mb-1">
                    <i class="fas fa-seedling text-gray-400"></i>
                </div>
                <span class="text-xs text-gray-400">我的花园</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-green-500 to-green-600 flex items-center justify-center mb-1 shadow-lg">
                    <i class="fas fa-camera text-white text-lg"></i>
                </div>
                <span class="text-xs font-semibold text-green-600">识别</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center mb-1">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                <span class="text-xs text-gray-400">百科</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center mb-1">
                    <i class="fas fa-user text-gray-400"></i>
                </div>
                <span class="text-xs text-gray-400">我的</span>
            </button>
        </div>
    </div>

    <!-- Taroify Image 组件脚本 -->
    <script src="taroify-image.js"></script>
</body>
</html>
