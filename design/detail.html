<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物详情 - 植遇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="taroify-theme.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#E8F5E9',
                            100: '#C8E6C9',
                            500: '#4CAF50',
                            600: '#43A047',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <div class="bg-green-500 text-white px-4 py-3 shadow-md">
        <div class="flex items-center gap-3">
            <i class="fas fa-arrow-left text-xl"></i>
            <span class="font-semibold text-lg">植物详情</span>
        </div>
    </div>

    <div class="px-5 py-6 pb-20">
        <!-- 植物图片 - 使用 Taroify Image 组件 -->
        <div class="relative mb-5">
            <div class="rounded-3xl h-64 overflow-hidden shadow-xl">
                <!-- Taroify Image 组件：支持懒加载、占位符、失败提示 -->
                <div data-taroify-image 
                     data-src="https://images.unsplash.com/photo-1466692476868-aef1dfb1e735?w=800&h=600&fit=crop"
                     data-mode="aspectFill"
                     data-shape="rounded"
                     data-placeholder="加载中..."
                     data-fallback="加载失败"
                     style="width: 100%; height: 100%;">
                </div>
            </div>
            <!-- 标签 -->
            <div class="absolute top-4 right-4 bg-white bg-opacity-95 backdrop-blur-sm rounded-full px-4 py-2 shadow-lg z-10">
                <span class="text-xs font-semibold text-green-600">
                    <i class="fas fa-star text-yellow-500 mr-1"></i>
                    常见植物
                </span>
            </div>
        </div>

        <!-- 植物信息 -->
        <div class="bg-white rounded-3xl p-6 shadow-lg mb-5">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">黑金刚</h2>
            <p class="text-gray-500 text-base mb-4 italic font-light">Ficus elastica</p>
            <div class="flex flex-wrap gap-2">
                <span class="inline-flex items-center px-3 py-1.5 rounded-full text-xs font-medium bg-green-50 text-green-700 border border-green-200">
                    <i class="fas fa-tag mr-1"></i>
                    别名：印度橡皮树
                </span>
                <span class="inline-flex items-center px-3 py-1.5 rounded-full text-xs font-medium bg-blue-50 text-blue-700 border border-blue-200">
                    <i class="fas fa-home mr-1"></i>
                    室内植物
                </span>
            </div>
        </div>

        <!-- 养护要点 -->
        <div class="bg-white rounded-3xl p-6 shadow-lg mb-5">
            <div class="flex items-center gap-2 mb-5">
                <div class="w-1 h-6 bg-gradient-to-b from-green-500 to-green-300 rounded-full"></div>
                <h3 class="text-xl font-bold text-gray-900">养护要点</h3>
            </div>
            <div class="space-y-4">
                <div class="flex gap-4">
                    <div class="w-14 h-14 rounded-xl bg-yellow-50 flex items-center justify-center flex-shrink-0 border border-yellow-100">
                        <i class="fas fa-sun text-2xl text-yellow-600"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-semibold text-gray-900 mb-1">光照</p>
                        <p class="text-sm text-gray-600 leading-relaxed">喜明亮散射光，忌暴晒，耐半阴环境</p>
                    </div>
                </div>
                <div class="h-px bg-gray-100"></div>
                <div class="flex gap-4">
                    <div class="w-14 h-14 rounded-xl bg-blue-50 flex items-center justify-center flex-shrink-0 border border-blue-100">
                        <i class="fas fa-tint text-2xl text-blue-600"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-semibold text-gray-900 mb-1">浇水</p>
                        <p class="text-sm text-gray-600 leading-relaxed">见干见湿，冬季需严格控水</p>
                    </div>
                </div>
                <div class="h-px bg-gray-100"></div>
                <div class="flex gap-4">
                    <div class="w-14 h-14 rounded-xl bg-red-50 flex items-center justify-center flex-shrink-0 border border-red-100">
                        <i class="fas fa-thermometer-half text-2xl text-red-600"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-semibold text-gray-900 mb-1">温度</p>
                        <p class="text-sm text-gray-600 leading-relaxed">18-30℃，冬季需 10℃ 以上</p>
                    </div>
                </div>
                <div class="h-px bg-gray-100"></div>
                <div class="flex gap-4">
                    <div class="w-14 h-14 rounded-xl bg-green-50 flex items-center justify-center flex-shrink-0 border border-green-100">
                        <i class="fas fa-wind text-2xl text-green-600"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-semibold text-gray-900 mb-1">湿度</p>
                        <p class="text-sm text-gray-600 leading-relaxed">适中，干燥时可喷水增湿</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 常见问题 -->
        <div class="bg-white rounded-3xl p-6 shadow-lg mb-5">
            <div class="flex items-center gap-2 mb-5">
                <div class="w-1 h-6 bg-gradient-to-b from-orange-400 to-orange-300 rounded-full"></div>
                <h3 class="text-xl font-bold text-gray-900">常见问题</h3>
            </div>
            <div class="space-y-3">
                <div class="bg-gradient-to-r from-orange-50 to-red-50 rounded-2xl p-4 border border-orange-100">
                    <p class="font-semibold text-gray-900 mb-2 flex items-center gap-2">
                        <i class="fas fa-question-circle text-green-600"></i>
                        掉叶子
                    </p>
                    <p class="text-sm text-gray-600 pl-6">可能原因：温度过低、浇水过多或环境突变</p>
                </div>
                <div class="bg-gradient-to-r from-orange-50 to-red-50 rounded-2xl p-4 border border-orange-100">
                    <p class="font-semibold text-gray-900 mb-2 flex items-center gap-2">
                        <i class="fas fa-question-circle text-green-600"></i>
                        叶面无光泽
                    </p>
                    <p class="text-sm text-gray-600 pl-6">可能原因：光照不足或叶面积灰未清理</p>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <button class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-4 rounded-2xl font-semibold text-base shadow-lg hover:shadow-xl transition-all">
            <i class="fas fa-plus-circle mr-2"></i>
            加入我的花园
        </button>
    </div>

    <!-- 底部导航栏 - 4个入口，识别在中间 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
        <div class="flex justify-around py-2">
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center mb-1">
                    <i class="fas fa-seedling text-gray-400"></i>
                </div>
                <span class="text-xs text-gray-400">我的花园</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-green-500 to-green-600 flex items-center justify-center mb-1 shadow-lg">
                    <i class="fas fa-camera text-white text-lg"></i>
                </div>
                <span class="text-xs font-semibold text-green-600">识别</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center mb-1">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                <span class="text-xs text-gray-400">百科</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3">
                <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center mb-1">
                    <i class="fas fa-user text-gray-400"></i>
                </div>
                <span class="text-xs text-gray-400">我的</span>
            </button>
        </div>
    </div>

    <!-- Taroify Image 组件脚本 -->
    <script src="taroify-image.js"></script>
</body>
</html>
